      /* Box sizing rules */
      *,
      *::before,
      *::after {
          box-sizing: border-box;
          font-family: DINPro, sans-serif;
      }

      /* Prevent font size inflation */
      html {
          -moz-text-size-adjust: none;
          -webkit-text-size-adjust: none;
          text-size-adjust: none;
      }

      /* Remove default margin in favour of better control in authored CSS */
      body, h1, h2, h3, h4, p,
      figure, blockquote, dl, dd {
          margin-block-end: 0;
      }

      /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
      ul[role='list'],
      ol[role='list'] {
          list-style: none;
      }

      /* Set core body defaults */
      body {
          min-height: 100vh;
          line-height: 1.5;
          margin: 0;
          padding: 0;
      }

      /* Set shorter line heights on headings and interactive elements */
      h1, h2, h3, h4,
      button, input, label {
          line-height: 1.1;
      }

      /* Balance text wrapping on headings */
      h1, h2,
      h3, h4 {
          text-wrap: balance;
      }

      /* A elements that don't have a class get default styles */
      a:not([class]) {
          text-decoration-skip-ink: auto;
          color: currentColor;
      }

      /* Make images easier to work with */
      img,
      picture {
          max-width: 100%;
          display: block;
      }

      /* Inherit fonts for inputs and buttons */
      input, button,
      textarea, select {
          font-family: inherit;
          font-size: inherit;
      }

      /* Make sure textareas without a rows attribute are not tiny */
      textarea:not([rows]) {
          min-height: 10em;
      }

      /* Anything that has been anchored to should have extra scroll margin */
      :target {
          scroll-margin-block: 5ex;
      }

      nav {
          & button {
              all: unset;
              cursor: pointer;
          }
      }

      .nav {
          color: white;
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #002147;
          overflow-x: hidden;
          padding-top: 4rem;

          .close {
              position: absolute;
              top: 0;
              right: 1.5rem;
              font-size: 2rem;
              margin-left: 3rem;
          }

          #menu {
              list-style: none;
              display: flex;
              flex-direction: column;
              justify-content: space-around;
              min-height: 95%;
              padding: 0 1rem;
              overflow-y: scroll;

              details {
                  width: 100%;
                  margin: 0;
                  padding: 0;

                  summary {
                      border-bottom: 1px solid white;

                      button {
                          width: 90%;
                          text-align: center;
                      }
                  }

                  ul {
                      list-style: disc;
                      padding: 1rem;
                      gap: 1rem;
                      display: flex;
                      flex-direction: column;
                  }

                  p {
                      margin: 0;
                      padding: 0;
                  }

                  .section {
                      overflow-x: scroll;
                      border: 1px solid white;
                      border-radius: 1rem;
                      padding: 0.25rem;
                      white-space: nowrap;
                  }

                  button.section {
                      /* unknown 10px difference between button and p widths*/
                      width: calc(100% - 10px);
                  }
              }
          }
      }

      .header {
          height: 5vh;
          width: 100%;
          background-color: #002147;
          display: flex;
          align-items: center;

          .open {
              padding-left: 0.25rem;
              height: 4vh;
              aspect-ratio: 1/1;
              display: flex;
              justify-content: center;
              align-items: center;
          }
      }

      main {
          position: relative;
          width: 100vw;
          height: 95vh;

          iframe {
              width: 100vw;
              height: 95vh;
              position: absolute;
              visibility: hidden;
          }

          .selected {
              top: 0;
              left: 0;
              visibility: visible;
          }
      }
  </style>
  <meta name="description" content="Universal controller for next-ove" />
  <meta name="template-version" content="1" />
</head>
<body>
<nav>
  <section class="header">
    <button class="open" onclick="openNav()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path fill="white"
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
      </svg>
    </button>
  </section>
  <section id="nav" class="nav">
    <button class="close" onclick="closeNav()">&times;</button>
    <ul id="menu">
    </ul>
  </section>
</nav>
<main id="controller">
</main>
<script>
  /**
   * @typedef {{id: string, x: number, y: number, width: number, height: number, asset: string, dataType: string}} Layout
   * @typedef {{x: number, y: number, w: number, h: number, space: string, app: object}} Section
   */

  /**
   * Initial Environment - needed for accessing next-ove and auto-generated
   * by next-ove or ove-jupyter.
   * This is augmented with the environment configuration for the project that
   * is stored in the file store.
   * @type {{
   *   OBSERVATORY: string,
   *   SERVER: string,
   *   TOKEN: string,
   *   PROJECT_ID: string,
   *   RENDERER: string,
   *   CUSTOM_CONFIG: Record<string, string>,
   *   SPACE: string,
   *   DATA_TYPE_MAP: Record<string, string>
   * }}
   */
  const env = {
    SERVER: '{{SERVER}}',
    PROJECT_ID: '{{PROJECT_ID}}',
    TOKEN: '{{TOKEN}}',
    OBSERVATORY: '{{OBSERVATORY}}',
    RENDERER: '{{RENDERER}}',
    CUSTOM_CONFIG: {},
    SPACE: '{{SPACE}}',
    DATA_TYPE_MAP: {}
  };

  /**
   * Project details - currently only loading Sections, but project metadata
   * may also be included in design in future.
   * @type {{layouts: {id: string, ordering: number, states: string[], asset: string}[], title: string} | null}
   */
  let project = null;

  /**
   * Special default state - initial loaded state
   * @type {string}
   */
  const DEFAULT_STATE = '__default__';
  /**
   * Special preload state - no sections can be loaded, only used for
   * initial transition.
   * @type {string}
   */
  const PRELOAD_STATE = 'PRELOAD_STATE';

  /**
   * Map of layout ids to currently loaded section ids.
   * @type {Map<string, number>}
   */
  const sections = new Map();

  /**
   * Tracks the currently selected state.
   * @type {string}
   */
  let currentState = PRELOAD_STATE;
  /**
   * Tracks the currently loaded controller.
   * @type {null | number}
   */
  let currentSection = null;
  /**
   * The bounds of the Observatory being used, enabling translation from
   * percentage values to fixed pixels.
   * @type {null | {width: number, height: number}}
   */
  let bounds = null;

  /**
   * Access token for server.
   * @type {{token: string, expiry: Date}}
   */
  let token;

  const getToken = async () => {
    token = await (await fetch(`${env.SERVER}/token`, {
      headers: { Authorization: `Bearer ${env.TOKEN}` },
      method: 'POST'
    })).json();
  };

  /**
   * Loads the environment configuration for the project.
   * Only variables stored in the env.json file and prefixed OVE_PUBLIC_
   * will be loaded.
   * @type {() => Promise<void>}
   */
  const loadEnv = async () => {
    const projectEnv = await (await fetch(`${env.SERVER}/project/${env.PROJECT_ID}/env`, { headers: { authorization: `Bearer ${token.token}` } })).json();
    for (const key of Object.keys(projectEnv)) {
      env[key] = projectEnv[key];
    }
  };

  /**
   * Loads the selected project, including the layouts.
   * @type {() => Promise<void>}
   */
  const loadProject = async () => {
    project = await (await fetch(`${env.SERVER}/project/${env.PROJECT_ID}`, { headers: { authorization: `Bearer ${token.token}` } })).json();
    project.layouts = await (await fetch(`${env.SERVER}/project/${env.PROJECT_ID}/layout`, { headers: { authorization: `Bearer ${token.token}` } })).json();
  };

  /**
   * Loads the Observatory bounds, for layout conversion.
   * @type {() => Promise<void>}
   */
  const loadBounds = async () => {
    const geometry = await (await fetch(`${env.RENDERER}/spaces/${env.SPACE}/geometry`)).json();
    bounds = { width: geometry.w, height: geometry.h };
  };

  /**
   * Calculates a diff between the sections of the current state and the
   * sections of the next state.
   *
   * If there are new sections with a lower ordering than existing sections,
   * the existing sections are reposted in the correct order.
   *
   * @type {(next: string) => {toDelete: Set<string>, toRepost: Set<string>, toPost: Set<string>}}
   */
  const getChangedSections = next => {
    let minStaticOrdering = -1;
    const toDelete = new Set();
    const toPost = new Set();
    const toRepost = new Set();
    for (const section of project.layouts) {
      if (section.states.includes(currentState)) {
        if (section.states.includes(next)) {
          minStaticOrdering = section.ordering;
        } else {
          toDelete.add(section.id);
        }
      } else if (section.states.includes(next)) {
        if (section.ordering < minStaticOrdering) {
          toRepost.add(section.id);
        } else {
          toPost.add(section.id);
        }
      }
    }

    return {
      toDelete,
      toRepost,
      toPost
    };
  };

  /**
   * Converts percentages to fixed pixel values on the horizontal axis.
   * @type {(x: number) => number}
   */
  const X = x => bounds.width * x;
  /**
   * Converts percentages to fixed pixel values on the vertical axis.
   * @type {(y: number) => number}
   */
  const Y = y => bounds.height * y;

  /**
   * Converts layout to OVE section configuration.
   *
   * Can use the layout's ordering as the ID for a custom configuration to be
   * specified in the env.json.
   *
   * @type {(layout: Layout, ordering: number) => Promise<Section>}
   */
  const formatSection = async (layout, ordering) => {
    let url;
    if (layout.asset.startsWith('/store/')) {
      const [base, version] = layout.asset.split("?");
      const xs = base.split('/');
      let name = xs[3];

      if (["data-table", "markdown", "latex", "json", "geojson"].includes(layout.dataType)) {
        const parts = name.split(".");
        name = `${parts.slice(0, -1).join(".")}_OVE_FORMAT.${layout.dataType === "geojson" ? parts.at(-1) : "html"}`;
      }
      url = await (await fetch(`${env.SERVER}/project/${env.PROJECT_ID}/file/${name}/${version}/presigned/get`, {headers: {Authorization: `Bearer ${token.token}`}})).json();
    } else {
      url = layout.asset;
    }
    return {
      app: env.CUSTOM_CONFIG?.[ordering] ?? {
        states: {
          load: {
            url
          }
        },
        url: env.DATA_TYPE_MAP?.[layout.dataType] ?? ''
      },
      space: env.SPACE,
      x: X(layout.x),
      y: Y(layout.y),
      w: X(layout.width),
      h: Y(layout.height)
    };
  };

  /**
   * Orders and formats the sections of the current state for creation.
   *
   * @type {(ids: Set<string>) => Promise<Section[]>}
   */
  const formatPostSections = async ids => Promise.all(project.layouts
    .filter(({ id }) => ids.has(id))
    .toSorted(((a, b) => a.ordering - b.ordering))
    .map(async ({ id, ordering, states, ...rest }) =>
      [id, ordering, await formatSection(rest, ordering)]));

  /**
   * Updates the sections and controllers on state change.
   *
   * @type {(next: string) => Promise<void>}
   */
  const updateState = async (next) => {
    const { toDelete, toPost, toRepost } = getChangedSections(next);
    const main = document.getElementById('controller');

    for (const id of toDelete.union(toRepost)) {
      await fetch(`${env.RENDERER}/sections/${sections.get(id)}`, { method: 'DELETE' });
      sections.delete(id);
      const ordering = project.layouts.find(({ id: uid }) => uid === id).ordering;
      main.removeChild(document.getElementById(`${ordering}`));
    }

    for (const [uid, ordering, section] of await formatPostSections(toPost.union(toRepost))) {
      const sectionId = (await (await fetch(`${env.RENDERER}/section`, {
        headers: {
          'Content-Type': 'application/json'
        },
        method: 'POST',
        body: JSON.stringify(section)
      })).json()).id;
      sections.set(uid, sectionId);

      loadController(section.app.url, sectionId, ordering, main);
    }
  };

  /**
   * Loads the controller for a section into an iframe.
   *
   * @type {(url: string, sectionId: number, ordering: number, main: HTMLElement) => void}
   */
  const loadController = (url, sectionId, ordering, main) => {
    const controller = document.createElement('iframe');
    controller.src = `${url}/control.html?oveSectionId=${sectionId}`;
    controller.id = `${ordering}`;
    if (ordering === currentSection) {
      updateControllerSelection();
    }
    main.appendChild(controller);
  };

  /**
   * Brings the currently selected controller into view, sending any previously
   * selected controllers offscreen.
   *
   * @type {() => void}
   */
  const updateControllerSelection = () => {
    for (const elem of document.getElementsByClassName('selected')) {
      elem.classList.remove('selected');
    }
    document.getElementById(`${currentSection}`)?.classList.add('selected');
  };

  /**
   * Updates the currently selected section on state change.
   * If a section is provided, this is used.
   * If the currently selected section is in the new state, it does nothing.
   * Otherwise, it selects the section with the minimum ordering.
   *
   * @type {(selectedSection: number | undefined) => void}
   */
  const updateCurrentSection = selectedSection => {
    if (selectedSection !== undefined) {
      currentSection = selectedSection;
      return;
    }
    const sections = project.layouts.filter(({ states }) => states.includes(currentState));
    if (sections.length === 0 || (currentSection !== null && sections.find(({ ordering }) => ordering === currentSection) !== undefined)) return;
    currentSection = sections.toSorted((a, b) => a.ordering - b.ordering).at(0).ordering;
  };

  /**
   * Transitions to the next state.
   *
   * @type {(next: string, selectedSection: number | undefined) => Promise<void>}
   */
  const transition = async (next, selectedSection) => {
    await updateState(next);
    currentState = next;
    updateCurrentSection(selectedSection);
    updateControllerSelection();
  };

  /**
   * Loads the default state.
   * @returns {() => Promise<void>}
   */
  const loadDefaultState = async () => {
    sections.clear();
    await fetch(`${env.RENDERER}/sections`, { method: 'DELETE' });
    await transition(DEFAULT_STATE, undefined);
  };

  /**
   * Attempts to detect if a state is already loaded.
   * If so, this state is selected, otherwise the default is loaded.
   * In the case of multiple possible states, the first is selected.
   * @returns {() => Promise<void>}
   */
  const resume = async () => {
    const currentSections = await (await fetch(`${env.RENDERER}/sections`)).json();

    let possibleStates = project.layouts.flatMap(({ states }) => states).filter((x, i, arr) => arr.indexOf(x) === i);
    const formattedLayouts = project.layouts
      .map(({ id, ordering, states, ...layout }) =>
        [id, states, formatSection(layout, ordering)]);
    const orderings = new Map();

    for (const { id, ...section } of currentSections) {
      const layout = formattedLayouts.find(([_id, _states, layout]) =>
        JSON.stringify(layout.app) === JSON.stringify(section.app) &&
        layout.x === section.x && layout.y === section.y &&
        layout.w === section.w && layout.h === section.h &&
        layout.space === section.space);
      if (layout === undefined) {
        possibleStates = [];
        break;
      }
      sections.set(layout[0], id);
      orderings.set(id, layout[0]);
      possibleStates = possibleStates.filter(state => layout[1].includes(state));
      if (possibleStates.length === 0) break;
    }

    if (possibleStates.length === 0) {
      await loadDefaultState();
      return;
    }

    let selectedState = null;
    for (const state of possibleStates) {
      if (project.layouts.filter(({ states }) => states.includes(state)).length === currentSections.length) {
        selectedState = state;
        break;
      }
    }

    if (selectedState === null) {
      await loadDefaultState();
      return;
    }

    currentState = /** @type{string} */ selectedState;
    updateCurrentSection(undefined);
    const main = document.getElementById('controller');
    for (const { id, app: { url } } of currentSections) {
      loadController(url, id, orderings.get(id), main);
    }
  };

  /**
   * Formats the state for human readability.
   * @type {(state: string) => string}
   */
  const formatState = state => state === DEFAULT_STATE ? 'DEFAULT' : state;

  /**
   * Generates the sidebar menu for state and section selection.
   */
  const generateMenu = () => {
    const menu = document.getElementById('menu');
    const states = project.layouts.flatMap(({ states }) => states).concat([DEFAULT_STATE]).filter((x, i, arr) => arr.indexOf(x) === i);
    for (const state of states) {
      const li = document.createElement('li');
      const details = document.createElement('details');
      const summary = document.createElement('summary');
      const contents = document.createElement('ul');

      details.id = encodeURI(state);
      if (state === currentState) {
        details.open = true;
      }

      const button = document.createElement('button');
      button.textContent = formatState(state);
      button.onclick = async () => {
        closeNav();
        if (currentState === state) return;
        await transition(state, undefined);
        menu.innerHTML = '';
        generateMenu();
      };
      summary.appendChild(button);

      const sections = project.layouts.filter(({ states }) => states.includes(state)).toSorted((a, b) => a.ordering - b.ordering);
      for (const section of sections) {
        const li = document.createElement('li');
        let elem;
        if (state === currentState) {
          elem = document.createElement('button');
        } else {
          elem = document.createElement('p');
        }
        if (state === currentState && section.ordering === currentSection) {
          elem.style.border = '1px solid white';
        }
        elem.id = `${encodeURI(state)}-${section.ordering}`;
        elem.textContent = `${section.ordering}: ${section.asset}`;
        if (state === currentState) {
          elem.onclick = () => {
            closeNav();
            if (currentSection === section.ordering) return;
            document.getElementById(`${encodeURI(state)}-${currentSection}`).style.border = 'unset';
            updateCurrentSection(section.ordering);
            elem.style.border = '1px solid white';
            updateControllerSelection();
          };
        }
        li.appendChild(elem);
        contents.appendChild(li);
      }

      details.appendChild(summary);
      details.appendChild(contents);
      li.appendChild(details);
      menu.appendChild(li);
    }
  };

  /**
   * Opens the sidebar menu.
   */
  const openNav = () => {
    document.getElementById('nav').style.width = '20vw';
  };

  /**
   * Closes the sidebar menu.
   */
  const closeNav = () => {
    document.getElementById('nav').style.width = '0';
  };

  /**
   * Loads the project, its environment and the bounds of the current
   * Observatory. Attempts to resume an existing state, otherwise loading the
   * default. Finally, the sidebar menu is generated.
   * @returns {() => Promise<void>}
   */
  window.onload = async () => {
    await getToken();
    await Promise.all([loadEnv(), loadProject(), loadBounds()]);
    document.title = project?.title ?? '';
    await resume();
    generateMenu();
  };
</script>
</body>
</html>
