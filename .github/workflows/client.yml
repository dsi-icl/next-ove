# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: ove-client

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: modules-${{ hashFiles('package-lock.json') }}
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm install --legacy-peer-deps --silent
    - name: Lint Electron
      run: npx nx run ove-client:lint
    - name: Lint Electron UI
      run: npx nx run ove-client-ui:lint
    - name: Build client
      run: npx nx run ove-client:build
    - name: Make client
      run: npm exec nx run ove-client:make
    - name: Cache executables
      run: cp "dist/executables/Next-OVE Client $((Get-Content package.json) -join "`n" | ConvertFrom-Json | Select -ExpandProperty "version").exe" ${{ secrets.EXE_DIR }}
