<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation Generator</title>
  <style>
      .label {
          font-weight: 700;
          padding: 1rem;
      }

      .input {
          padding: 1rem;
      }

      fieldset {
          min-height: 90vh;
          display: none;
          height: 100%;
          width: 50vw;
          flex-direction: column;
      }

      .current {
          display: flex;
      }
  </style>
</head>
<body
  style="width: calc(100vw - 2rem); overflow-y: scroll; margin: 0; padding: 2rem 1rem 0 1rem; display: flex; flex-direction: column; align-items: center;">
<div
  style="width: 60vw; display: flex; flex-direction: column; align-items: center;">
  <form id="input-form" style="min-height: 60vh;">
    <fieldset id="1" class="current">
      <h4>1. General Overview</h4>
      <label id="label-1.1" for="1.1" class="label">1.1 What is the name of this
        feature?</label>
      <input id="1.1" name="1.1" type="text" class="input" />
      <label id="label-1.2" for="1.2" class="label">1.2 What is this feature&apos;s
        primary
        purpose?</label>
      <input id="1.2" name="1.2" type="text" class="input" />
      <label id="label-1.3" for="1.3" class="label">1.3 What problem does this
        feature
        solve?</label>
      <input id="1.3" name="1.3" type="text" class="input" />
      <label id="label-1.4" for="1.4" type="text" class="label">1.4 What benefit
        does this
        feature provide to users?</label>
      <input id="1.4" name="1.4" type="text" class="input" />
      <label id="label-1.5" for="1.5" class="label">1.5 What benefit does this
        feature provide
        to the rest of the system?</label>
      <input id="1.5" name="1.5" type="text" class="input" />
    </fieldset>
    <fieldset id="2">
      <h4>2. Technical Details</h4>
      <label id="label-2.1" for="2.1" class="label">2.1 What are the key
        components of this
        feature?</label>
      <input id="2.1" name="2.1" type="text" class="input" />
      <label id="label-2.2" for="2.2" class="label">2.2 Describe any input data
        and the format
        that it takes:</label>
      <input id="2.2" name="2.2" type="text" class="input" />
      <label id="label-2.3" for="2.3" class="label">2.3 What results and/or
        outputs does this
        feature produce?</label>
      <input id="2.3" name="2.3" type="text" class="input" />
    </fieldset>
    <fieldset id="3">
      <h4>3. Implementation</h4>
      <label id="label-3.1" for="3.1" class="label">3.1 How is this feature
        implemented?</label>
      <input id="3.1" name="3.1" type="text" class="input" />
      <label id="label-3.2" for="3.2" class="label">3.2 Describe any algorithms
        used by the
        feature:</label>
      <input id="3.2" name="3.2" type="text" class="input" />
      <label id="label-3.3" for="3.3" class="label">3.3 Describe any data
        structures used by
        the feature:</label>
      <input id="3.3" name="3.3" type="text" class="input" />
      <label id="label-3.4" for="3.4" class="label">3.4 Describe any
        architectural decisions
        taken:</label>
      <input id="3.4" name="3.4" type="text" class="input" />
      <label id="label-3.5" for="3.5" class="label">3.5 Describe the core
        functions of this
        feature:</label>
      <input id="3.5" name="3.5" type="text" class="input" />
      <label id="label-3.6" for="3.6" class="label">3.6 Does this feature have
        any external
        dependencies?</label>
      <input id="3.6" name="3.6" type="text" class="input" />
    </fieldset>
    <fieldset id="4">
      <h4>4. Usage</h4>
      <label id="label-4.1" for="4.1" class="label">4.1 Describe the nature of
        this tool, e.g.
        standalone tool, library function etc.:</label>
      <input id="4.1" name="4.1" type="text" class="input" />
      <label id="label-4.2" for="4.2" class="label">4.2 How do users interact
        with this
        feature?</label>
      <input id="4.2" name="4.2" type="text" class="input" />
      <label id="label-4.3" for="4.3" class="label">4.3 Describe any
        configuration details
        necessary for this feature:</label>
      <input id="4.3" name="4.3" type="text" class="input" />
    </fieldset>
    <fieldset id="5">
      <h4>5. Examples</h4>
      <label id="label-5.1" for="5.1" class="label">5.1 What is an example use
        case of this
        feature?</label>
      <input id="5.1" name="5.1" type="text" class="input" />
    </fieldset>
    <fieldset id="6">
      <h4>6. Error Handling</h4>
      <label id="label-6.1" for="6.1" class="label">6.1 Describe any common
        errors or
        exceptions that users of this feature need to handle:</label>
      <input id="6.1" name="6.1" type="text" class="input" />
      <label id="label-6.2" for="6.2" class="label">6.2 How should these errors,
        if any, be
        handled?</label>
      <input id="6.2" name="6.2" type="text" class="input" />
    </fieldset>
    <fieldset id="7">
      <h4>7. Performance</h4>
      <label id="label-7.1" for="7.1" class="label">7.1 Are there any
        performance limitations,
        considerations or bottlenecks?</label>
      <input id="7.1" name="7.1" type="text" class="input" />
      <label id="label-7.2" for="7.2" class="label">7.2 How can these
        performance concerns, if
        any, be mitigated?</label>
      <input id="7.2" name="7.2" type="text" class="input" />
    </fieldset>
    <fieldset id="8">
      <h4>8. Future Enhancements</h4>
      <label id="label-8.1" for="8.1" class="label">8.1 Describe any future
        enhancements
        planned for this feature:</label>
      <input id="8.1" name="8.1" type="text" class="input" />
    </fieldset>
    <div style="align-self: end;">
      <button id="back" type="button" disabled onclick="updatePage('left')">
        Back
      </button>
      <button id="next" type="button" onclick="updatePage('right')">Next
      </button>
    </div>
  </form>
  <div
    style="min-height: 45vh; display: flex; flex-direction: column; width: 100%;">
    <div style="display: flex; height: 5vh;">
      <label for="output">Copy output to LLM:</label>
      <button
        style="width: 32px; height: 32px; aspect-ratio: 1/1; margin: 0 0 0 auto; background: none; border: none; cursor: pointer; padding: 0;"
        onclick="copy()">
        <svg
          style="margin-left: auto; width: 32px; height: 32px; aspect-ratio: 1/1;"
          fill="#000000" height="800px" width="800px" version="1.1"
          id="Layer_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 64 64"
          xml:space="preserve">
      <g id="Text-files">
        <path d="M53.9791489,9.1429005H50.010849c-0.0826988,0-0.1562004,0.0283995-0.2331009,0.0469999V5.0228
          C49.7777481,2.253,47.4731483,0,44.6398468,0h-34.422596C7.3839517,0,5.0793519,2.253,5.0793519,5.0228v46.8432999
          c0,2.7697983,2.3045998,5.0228004,5.1378999,5.0228004h6.0367002v2.2678986C16.253952,61.8274002,18.4702511,64,21.1954517,64
          h32.783699c2.7252007,0,4.9414978-2.1725998,4.9414978-4.8432007V13.9861002
          C58.9206467,11.3155003,56.7043495,9.1429005,53.9791489,9.1429005z M7.1110516,51.8661003V5.0228
          c0-1.6487999,1.3938999-2.9909999,3.1062002-2.9909999h34.422596c1.7123032,0,3.1062012,1.3422,3.1062012,2.9909999v46.8432999
          c0,1.6487999-1.393898,2.9911003-3.1062012,2.9911003h-34.422596C8.5049515,54.8572006,7.1110516,53.5149002,7.1110516,51.8661003z
           M56.8888474,59.1567993c0,1.550602-1.3055,2.8115005-2.9096985,2.8115005h-32.783699
          c-1.6042004,0-2.9097996-1.2608986-2.9097996-2.8115005v-2.2678986h26.3541946
          c2.8333015,0,5.1379013-2.2530022,5.1379013-5.0228004V11.1275997c0.0769005,0.0186005,0.1504021,0.0469999,0.2331009,0.0469999
          h3.9682999c1.6041985,0,2.9096985,1.2609005,2.9096985,2.8115005V59.1567993z" />
        <path d="M38.6031494,13.2063999H16.253952c-0.5615005,0-1.0159006,0.4542999-1.0159006,1.0158005
          c0,0.5615997,0.4544001,1.0158997,1.0159006,1.0158997h22.3491974c0.5615005,0,1.0158997-0.4542999,1.0158997-1.0158997
          C39.6190491,13.6606998,39.16465,13.2063999,38.6031494,13.2063999z" />
        <path d="M38.6031494,21.3334007H16.253952c-0.5615005,0-1.0159006,0.4542999-1.0159006,1.0157986
          c0,0.5615005,0.4544001,1.0159016,1.0159006,1.0159016h22.3491974c0.5615005,0,1.0158997-0.454401,1.0158997-1.0159016
          C39.6190491,21.7877007,39.16465,21.3334007,38.6031494,21.3334007z" />
        <path d="M38.6031494,29.4603004H16.253952c-0.5615005,0-1.0159006,0.4543991-1.0159006,1.0158997

          S39.16465,29.4603004,38.6031494,29.4603004z" />
        <path d="M28.4444485,37.5872993H16.253952c-0.5615005,0-1.0159006,0.4543991-1.0159006,1.0158997
          s0.4544001,1.0158997,1.0159006,1.0158997h12.1904964c0.5615025,0,1.0158005-0.4543991,1.0158005-1.0158997

      </g>
      </svg>
      </button>
    </div>
    <textarea id="output"
              style="width: 100%; height: 100%; padding: 0; margin: 0;"
              rows="20"></textarea>
  </div>
</div>
<progress id="progress" style="width: 95vw;" value="0.11111111"></progress>
<script>
  let currentPage = 0;

  const updatePage = direction => {
    const pageNo = direction === 'left' ? currentPage - 1 : currentPage + 1;
    document.getElementById('back').disabled = pageNo === 0;
    document.getElementById('next').textContent = pageNo < 7 ? 'Next' : 'Submit';
    document.getElementById('next').type = pageNo <= 7 ? 'button' : 'submit';
    document.getElementById('progress').value = (1 / 9) * (pageNo + 1);
    if (pageNo >= 8) return;
    document.getElementById((currentPage + 1).toString())?.classList.remove('current');
    document.getElementById((pageNo + 1).toString())?.classList.add('current');
    currentPage = pageNo;
  };

  const copy = () => {
    navigator.clipboard.writeText(document.getElementById('output').textContent);
  };

  window.onload = () => {
    document.getElementById('input-form').onsubmit = e => {
      e.preventDefault();
      const data = new FormData(e.currentTarget);
      const details = Array.from(document.getElementsByTagName('input')).filter(v => data.has(v.id) && data.get(v.id) !== '').map(v => `Q: ${document.getElementById(`label-${v.id}`).textContent.slice(3)}\nA: ${data.get(v.id)}`).join('\n');
      document.getElementById('output').textContent = `
Using the questions and answers provided below, provide technical documentation for a software feature:

${details}
`;
    };
  };
</script>
</body>
</html>
